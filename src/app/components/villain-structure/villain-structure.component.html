<div class="villain">
  <p>
    Id: <strong>{{ villain.villainID }}</strong>
  </p>
  <p>
    Name: <strong>{{ villain.vName }}</strong>
  </p>
  <p>
    Damage: <strong>{{ villain.hitPoints }}</strong>
  </p>
  <button
    class="btn btn-primary btn-danger"
    (click)="deleteVillain(villain.villainID)"
  >
    Delete this hero
  </button>
</div>
