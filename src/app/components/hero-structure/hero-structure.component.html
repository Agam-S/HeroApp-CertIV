<div class="hero">
  <p>
    Id: <strong>{{ hero.hid }}</strong>
  </p>
  <p>
    Name: <strong>{{ hero.hname }}</strong>
  </p>
  <p>
    Min Damage: <strong>{{ hero.minvalue }}</strong>
  </p>
  <p>
    Max Damage: <strong>{{ hero.maxvalue }}</strong>
  </p>
  <p>
    Uses Left: <strong>{{ hero.uses }}</strong>
  </p>
</div>
